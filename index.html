<h1>Tic Tac Toe</h1>
<div class="container">
  <div class="choicexo">
    <p>What u gonna be?</p>
    <button id="X">X</button>
    <button id="O">O</button>
  </div>
  <div class="tictactoe">
    <div id="b0">t</div>
    <div id="b1">i</div>
    <div id="b2">c</div>
    <div id="b3">t</div>
    <div id="b4">a</div>
    <div id="b5">c</div>
    <div id="b6">t</div>
    <div id="b7">o</div>
    <div id="b8">e</div>
  </div>
</div>

<button id="restart">Restart</button>
